      boutonNoirLarge: {selector: 'a', classes: 'ds44-btn--invert ds44-btnStd ds44-btnStd--large'},
      boutonApplatLarge: {selector: 'a', classes: 'ds44-btnStd ds44-btn--contextual ds44-btnStd--large'}
